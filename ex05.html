<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ex05" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ex05</title>
    <script language="javascript">
    function enviarDados()
        {
            var nota1, nota2, nota3, nota4, media, prefixo;
            nota1 = parseFloat(document.getElementById("nota1").value);
            nota2 = parseFloat(document.getElementById("nota2").value);
            nota3 = parseFloat(document.getElementById("nota3").value);
            nota4 = parseFloat(document.getElementById("nota4").value);

           media = (nota1 + nota2 + nota3 + nota4) / 4;

           prefixo = ("A média dos números é de: ")
           
           document.getElementById("media1").innerHTML = "(" + nota1 + " + " + nota2 + " + " + nota3 + " + " + nota4 + ") / 4 = " + media;
           document.getElementById("media2").innerHTML = prefixo + media;

    
        }
    </script>

</head>
<body>
    <p><h1>5. Calcular e exibir a média aritmética de quatro valores quaisquer que serão digitados.</h1></p>
    <table align="center">
    <form name="notas">

        Informe a 1ª nota:<input type="text" id="nota1"><br>
        Informe a 2ª nota:<input type="text" id="nota2"><br>
        Informe a 3ª nota:<input type="text" id="nota3"><br>
        Informe a 4ª nota:<input type="text" id="nota4"><br>


        <div class = "botao"><input type="button" value="Enviar" onclick="enviarDados();"></div>
    </form>

    <p id="media1"></p>
    <p id="media2"></p>

    

    
</body>
</html>
